<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trudy l'AlphaBot</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>

  </head>
  <body>
    <h1>TRUDY L'ALPHABOT!</h1>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/img/img1.png" class="d-block w-100" alt="1">
        </div>
        <div class="carousel-item">
          <img src="/static/img/img2.png" class="d-block w-100" alt="2">
        </div>
        <div class="carousel-item">
          <img src="/static/img/img3.png" class="d-block w-100" alt="3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>

    <form method="post" action="/">
      <button name="Avanti" value="Avanti" type="submit">Avanti</button>
      <input type="submit" value="Indietro" name="Indietro">
      <input type="submit" value="Destra" name="Destra">
      <input type="submit" value="Sinistra" name="Sinistra">
      <input type="submit" value="Stop" name="Stop">
    </form>
  </body>
</html>
